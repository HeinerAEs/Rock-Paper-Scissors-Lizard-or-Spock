<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Piedra, Papel, Tijera, Lagarto o Spock</title>
	<link rel="stylesheet" href="css/normalize.min.css">
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	<header>
		<h1>Piedra, Papel, Tijera, Lagarto o Spock</h1>
	</header>


	<nav>
		<div class="radio seleccione">
			Seleccione una opción: 
		</div>
		<div class="radio">
			<input type="radio" name="juegoPiedra" id="piedra" value="0" checked />
			<label for="piedra">piedra</label>
		</div>
		<div class="radio">
			<input type="radio" name="juegoPiedra" id="papel" value="1" />
			<label for="papel">papel</label>
		</div>
		<div class="radio">
			<input type="radio" name="juegoPiedra" id="tijera" value="2" />
			<label for="tijera">tijera</label>
		</div>
		<div class="radio">
			<input type="radio" name="juegoPiedra" id="lagarto" value="3" />
			<label for="lagarto">lagarto</label>
		</div>
		<div class="radio">
			<input type="radio" name="juegoPiedra" id="spock" value="4" />
			<label for="spock">spock</label>
		</div>

		<button type="button" id="reglas">Reglas</button>
	</nav>


	<section>
		<article>
			<div class="resultado">
				<div class="maquina">La Máquina eligío: ?</div>
				<div class="usuario">El usuario eligío: ?</div>
			</div>
			<div class="resultado">
				<div class="ganador">?</div>
			</div>
		</article>
	</section>
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script> window.jQuery || document.write("<script src='js/jquery-1.11.0.min.js'><\/script>") </script>
	<script type="text/javascript" src="js/piedra.js"></script>
</body>
</html>
